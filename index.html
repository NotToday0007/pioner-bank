<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
   
<div id="login">
    <h1 class="text-center bank">Welcome to Pioneer Bank</h1>
    <div class="submit">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter your email">
        <br>
        <input type="password" class="form-control" placeholder="Enter your password">
        <br>
        <button id="enter" class="btn btn-success">Enter</button>
    </div>
</div>
<div id="transaction">
<div class="row">
    <div class="col-md-4">
        <div class="status deposit">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
        </div>   
    </div>
    <div class="col-md-4">
        <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
       
    </div>
    <div class="col-md-4">
        <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">00</span></h2>
        </div>
        
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="submit">
            <h4>Deposit</h4>
            <input type="text" id="amountDeposit" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id="dePosit" class="btn btn-success">Deposit</button>
        </div>
        
    </div>
    <div class="col-md-6">
        <div class="submit">
            <h4>Withdraw</h4>
            <input type="text" id="amountWithdraw" class="form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button id="withDraw" class="btn btn-success ">Withdraw</button>
        </div>
    </div>
</div>


</div>
<script>
   
const enterBtn = document.getElementById("enter");
enterBtn.addEventListener("click", function(){
const logIn= document.getElementById("login");
 logIn.style.display="none";
 const tranSAC = document.getElementById("transaction");
 tranSAC.style.display="block";

})
 var deposit= document.getElementById("dePosit");
 deposit.addEventListener("click", function(){
    var amountDeposit = document.getElementById("amountDeposit").value;
    var lastAmount= parseFloat(amountDeposit);

var currentDeposit = document.getElementById("currentDeposit").innerText;
 var lastDeposit = parseFloat(currentDeposit);
 var totalDeposit= lastAmount+lastDeposit;
 document.getElementById("currentDeposit").innerText = totalDeposit;
 document.getElementById("amountDeposit").value = "";

var currentBalance= document.getElementById("currentBalance").innerText;
var lastBalance = parseFloat(currentBalance);
var totalBalance=lastBalance+ lastAmount;
document.getElementById("currentBalance").innerText=totalBalance;
 })
 var withDraw= document.getElementById("withDraw");
 withDraw.addEventListener("click", function(){
    var amountWithdraw = document.getElementById("amountWithdraw").value;
    var lastWithdrawAmount= parseFloat(amountWithdraw);

var currentWithdraw=document.getElementById("currentWithdraw").innerText;
 var lastWithdraw = parseFloat(currentWithdraw);
 var totalWithdraw= lastWithdrawAmount+lastWithdraw;
 document.getElementById("currentWithdraw").innerText = totalWithdraw;
 document.getElementById("amountWithdraw").value = "";

 var currentBalance= document.getElementById("currentBalance").innerText;
var lastBalance = parseFloat(currentBalance);
var totalBalanceWithDraw= lastBalance-lastWithdrawAmount;
document.getElementById("currentBalance").innerText=totalBalanceWithDraw;

 })

</script>
</body> 
</html>
